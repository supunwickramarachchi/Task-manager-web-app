<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">
        <a href="{% url 'task_list' %}">Tasks Manager</a>
      </h1>

      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">Home</a>
          <a href="{% url 'task_list' %}" class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">Tasks</a>

          <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit"
              class="bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200 transition duration-200">
              Logout
            </button>
          </form>

        {% else %}
          <a href="{% url 'login' %}" class="bg-blue-100 text-blue-700 px-3 py-1 rounded hover:bg-blue-200 font-medium transition duration-200">Login</a>
          <a href="{% url 'signup' %}" class="bg-green-100 text-green-700 px-3 py-1 rounded hover:bg-green-200 font-medium transition duration-200">Sign Up</a>
        {% endif %}
      </div>

    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto mt-8 px-4">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
