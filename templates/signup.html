{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up Here</h1>
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
        <form action="" method="post" class="space-y-4">
            {% csrf_token %}

            

            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200"> Sign Up </button>
        </form>
    </div>

{% endblock content %}
